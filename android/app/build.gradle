plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
   // id "com.google.gms.google-services"
    id 'kotlin-android-extensions'
}

def localPropertiesFile = rootProject.file("local.properties")
def localProperties = new Properties()

if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1").toInteger()
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    namespace = "com.example.hopitalproject"
    compileSdkVersion 34
    ndkVersion = "21.4.7075529"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.hopitalproject"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode = flutterVersionCode
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'org.jetbrains.kotlin') {
            details.useVersion "1.8.0"
            details.because 'Force use of Kotlin 1.8.0 to avoid version conflicts'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
//    implementation 'com.google.firebase:firebase-auth:23.0.0'
//    implementation 'com.google.firebase:firebase-firestore:25.0.0'

}
